<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: Seasonal ids</title>
        <style>
            
          #summer
          
        
          {background-color: rgb(158, 200, 222);} 
          
          #winter {background-color: rgb(158, 200, 222);}
          
          p {color: rgb(158, 200, 222);}
          
          h1 {color: rgb(104, 133, 148)}
        </style>
    </head>
    <body>
        
        <h1>Olaf's favorite seasons</h1>
        
        <h2 id="summer">Summer</h2>
        <p id="snowman-in-the-summer">He's a happy snowman, doing what frozen things do in summer.</p>
        
        <h2 id="winter">Winter</h2>
        <p id="snowman-in-the-winter">He likes to stay in and cuddle</p>
    </body>
</html>
